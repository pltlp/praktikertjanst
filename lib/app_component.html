<d-navbar backgroundColor="#00A0C8"
          [height]="130">
    <!--Ã¤ndra storlek pÃ¥ logo bild-->
    <div class="row expand margin-top-small">
        <div class="col m1 l1 hide-for-small">

        </div>
        <div class="col s3 m1 l1">
            <img id="logo"
                 src="pics/hg-rid_logo_white.png"
                 alt="logo">
        </div>
        <div class="col m4 l4 hide-for-small">

        </div>
        <div class="col m6 l6 hide-for-small text-right">
            <a href="http://">{{link}}</a>
            <a href="http://">{{link1}}</a>
            <a href="http://">{{link2}}</a>
            <a href="http://">{{link3}}</a>
        </div>
        <div class="col s9 hide-for-large hide-for-medium">
            <material-menu [menu]="menuModel"
                           class="last-item">
                <section menu-button>
                    <material-icon icon="menu"
                                   class="menu-icon"></material-icon>
                </section>
            </material-menu>
        </div>
    </div>

</d-navbar>

<d-fullscreen backgroundImage="url(pics/a_fines_de_octubre.jpeg)"
              [offsetTop]="100">
    <!--<h1 class="color-white">Vet du hur man hanterar kvicksilver?</h1>-->
    <div id="youtube-player-wrapper">
        <iframe id="ytplayer"
                type="text/html"
                src="https://www.youtube.com/embed/xfOfFNb1kzI?autoplay=1&controls=0&fs=0&modestbranding=1&rel=0&showinfo=0"
                frameborder="0"
                allowfullscreen
                scrolling="no"></iframe>
    </div>
</d-fullscreen>

<d-fullscreen>
    <p-main class="background-color-deep-cerulean"></p-main>
</d-fullscreen>

<d-fullscreen>
    <p-dental-team class="background-color-carnation"></p-dental-team>
</d-fullscreen>

<p-footer class="margin-top-large"></p-footer>
