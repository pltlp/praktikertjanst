<div id="page"
     *ngIf="loaded">
  <header>
    <d-navbar backgroundColor="#00A0C8"
              [height]="126"
              [alwaysShow]="false"
              [trackDocument]="true">
      <div id="upper-row"
           class="row margin-top-small">
        <div class="m2 s4 col align-middle">
          <img src="pics/hg-rid_logo_white.png"
               alt="logo"
               class="clickable"
               routerLink="{{msg.currentLanguage}}/{{msg.home_url}}">
        </div>
        <div class="col s8 hide-for-large hide-for-medium text-right align-bottom overflow">
          <div class="flex">
            <div class="select"
                 (click)="menuSelectVisible = !menuSelectVisible">{{msg.menu | capitalize}}
              <fo-icon icon="arrow_drop_down"
                       [material]="true"></fo-icon>
              <fo-dropdown-list [(visible)]="menuSelectVisible"
                                [options]="menuOptions"
                                [offsetHorizontal]="-35"
                                [width]="90"
                                [offsetTop]="5"
                                (select)="onMenuSelect($event)"
                                [materialIcons]="true"></fo-dropdown-list>

            </div>
            <div class="select"
                 (click)="languageSelectVisible = !languageSelectVisible">{{msg.language | capitalize}}
              <fo-icon icon="arrow_drop_down"
                       [material]="true"></fo-icon>
              <fo-dropdown-list [(visible)]="languageSelectVisible"
                                [options]="languageOptions"
                                [offsetHorizontal]="-35"
                                [width]="90"
                                [offsetTop]="5"
                                (select)="onLanguageSelect($event)"></fo-dropdown-list>

            </div>
          </div>
        </div>
        <div class="m10 col align-bottom hide-for-small overflow flex">
          <div class="select"
               (click)="languageSelectVisible = !languageSelectVisible">{{msg.language | capitalize}}
            <fo-icon icon="arrow_drop_down"
                     [material]="true"></fo-icon>
            <fo-dropdown-list [(visible)]="languageSelectVisible"
                              [options]="languageOptions"
                              [width]="90"
                              [offsetHorizontal]="-35"
                              [offsetTop]="5"
                              (select)="onLanguageSelect($event)"></fo-dropdown-list>
          </div>
          <div>
            <a routerLink="{{msg.currentLanguage}}/{{msg.home_url}}/{{msg.contact}}">{{msg.contact | capitalize}}</a>
          </div>
          <div>
            <a
               routerLink="{{msg.currentLanguage}}/{{msg.home_url}}/{{msg.library_url}}">{{msg.library | capitalize}}</a>
          </div>
          <div>
            <a class="clickable"
               (click)="wordListModalVisible = true">{{msg.word_list | capitalize}}</a>
          </div>
        </div>
      </div>
      <div class="row collapse expand background-color-astronautblue">
        <div class="col padding-top-none">
          <p-breadcrumbs></p-breadcrumbs>
        </div>
      </div>
    </d-navbar>
  </header>
  <main>
    <router-outlet [routes]="routes.all"></router-outlet>
  </main>
  <footer *ngIf="showFooter">
    <p-footer></p-footer>
  </footer>
</div>


<fo-modal [(visible)]="wordListModalVisible"
          [header]="msg.word_list | capitalize"
          dense>
  <div id="modal">
    <p-word-list></p-word-list>
  </div>
</fo-modal>
