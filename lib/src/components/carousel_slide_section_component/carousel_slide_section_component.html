<div *ngIf="model != null">
    <img [src]="model.img_url"
         [alt]="model.phrases[msg.currentLanguage].name">
         
    <div class="padding">
        <h2>{{model.phrases[msg.currentLanguage].name | capitalize}}</h2>
        <p>{{model.phrases[msg.currentLanguage].description}}</p>
    </div>
</div>
