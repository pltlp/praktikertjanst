
<div id="youtube-player-wrapper">
    <iframe id="ytplayer"
            type="text/html"
            width="720"
            height="405"
            [src]="url"
            frameborder="0"
            allowfullscreen
            scrolling="no"
            class="mouse_input_blocker">
    </iframe>
</div>



<p-main-header class="margin-top-x-large margin-bottom-x-large"
               (buttonClick)="scrollTo($event)"></p-main-header>

<div #carousel>
    <p-carousel class="padding-bottom-large"
                [header]="msg.good_examples"
                [models]="videos"></p-carousel>

</div>

<p-make-difference></p-make-difference>

<div class="row margin-bottom-x-large">
    <div class="col m4"
         *ngFor="let resource of resources">
        <p-resource [model]="resource"
                    routerLink="{{msg.currentLanguage}}/{{msg.home_url}}/{{resource.phrases[msg.currentLanguage].url}}">
        </p-resource>
    </div>
</div>

<div id="img"
     class="row expand padding-bottom-medium"
     [style.background-image]="background('pics/course_room_buttons_background.jpeg')">
    <div class="col">
        <p-course_room_buttons></p-course_room_buttons>
    </div>
</div>
